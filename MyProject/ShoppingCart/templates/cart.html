<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Shopping Cart</h1>
    <ul>
        {% for item in product_in_cart %}
        <li>
            {{ item.product.name}}-Quantity:{{item.quantity}}-Subtotal:${{ item.subtotal }}
        </li>
        {% endfor %}
    </ul>
    <p>Total cost : ${{total_cost}}</p>
</body>
</html>
